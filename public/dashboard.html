<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Alumnos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Sistema de Gestión de Alumnos</h1>
        <button id="logoutBtn">Cerrar Sesión</button>
    </nav>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="alumnos">Alumnos</button>
            <button class="tab-btn" data-tab="asistencias">Asistencias</button>
        </div>

        <div id="alumnos" class="tab-content active">
            <h2>Gestión de Alumnos</h2>
            <button id="addAlumnoBtn">Agregar Alumno</button>
            <div id="alumnosList"></div>
        </div>

        <div id="asistencias" class="tab-content">
            <h2>Registro de Asistencias</h2>
            <button id="addAsistenciaBtn">Registrar Asistencia</button>
            <div id="asistenciasList"></div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
